<!DOCTYPE html>
<html lang="en">
<head>
<title>The invite likes</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.container {
  position: relative;
  text-align: center;
  color: white;
}
.centered {
  font-size: 150px;
  color: #445a92;
  font-weight: 700;
  font-family: 'Lato', sans-serif;
}
</style>
</head>
  <body>
  <div>
  <div class="container">
    <div>
      <img src="/likes.jpg" style="width:25%"/>
    </div>
    <div id="count" class="centered"></div>
  </div>
  </div>
<script>
  window.setInterval(() => fetch('https://flic-likes-server.herokuapp.com/api/likes').then(likes => likes.json()).then(likes =>  document.getElementById("count").innerText = likes.data),2000);
  </script>

</body>
</html>
